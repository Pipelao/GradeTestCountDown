<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="CountDown.js" defer></script>
    <style>
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background-image: url('pipelao.jpg');
            background-attachment: fixed;
            background-size: 100vh 100%;
        }

        #CountDown {
            font-size: 20rem;
        }

        #Clickear {
            font-size: 10rem;
            margin-bottom: 20%;
        }

        * {
            margin: 0;
            padding: 0
        }

        .Hidden {
            opacity: 0.8;
        }

        button {
            position: fixed;
            margin: auto;
            border-width: 0;
            background-color:rgba(0, 0, 0, 0);
        }

        img {
            height: 450px;
            cursor: pointer;
            filter: invert(65%) sepia(44%) saturate(6821%) hue-rotate(116deg) brightness(101%) contrast(96%);
        }

        img:hover {
            height: 550px;
        }

        @media (max-width: 768px) {
            main {
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }

            img {
                height: 140px;
            }

            img:hover {
                height: 160px;
            }

            #CountDown {
                font-size: 5rem;
            }
        }
    </style>
    <title>The Final Exam CountDown</title>
</head>
<body>
    <main>
        <h1 id="CountDown" class="Hidden"></h1>
        <button>
            <img src="play2.png" alt="play">
        </button>
    </main>
    <audio src="song.mp3" loop></audio>
</body>
</html>
